<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulaire d'enquête sur les médias sociaux</h1>

    <form action="">
    <fieldset>
        
        <label class="lab" for="intro">Veuillez remplir tous les champs</label><br>
        
        <label class="lab" for="nom">Nom</label><br>
        <input  class="lab" type="text" id="nom" name="nom"><br>

        <label class="lab" for="prenom">Prénom</label><br>
        <input  class="lab" type="text" id="prenom" name="prenom" placeholder="Votre prénom..."><br>

        <label class="lab" for="email">E-mail</label><br>
        <input class="lab" type="email" id="email" name="email"><br>

        <label class="lab" for="age">Âge</label><br>
        <input  class="lab" type="number" id="age" name="age"><br><br>

        <label class="lab" for="app">Quelle application sur les réseaux sociaux utilisez-vous ?</label>
        <select  class="lab" id="app" name="app">
            <option  class="lab" value="Twitter">Twitter</option>
            <option  class="lab" value="Facebook">Saab</option>
            <option  class="lab" value="Snapchat">Fiat</option>
            <option class="lab" value="Instagram">Audi</option>
        </select> <br><br>

        <label class="lab" for="hour">Combien d'heures utilisez-vous ?</label><br>
        <input class="lab" type="radio" id="0" name="hour" value="0">
        <label class="lab"for="0">0-1 heure</label><br>
        <input class="lab" type="radio" id="1" name="hour" value="1">
        <label class="lab"for="1">1-2 heures</label><br>
        <input class="lab" type="radio" id="3" name="hour" value="3">
        <label class="lab"for="3">3-4 heures</label><br><br>

        <label class="lab" for="why">Pourquoi utilisez-vous cette application ?</label><br>
        <input class="lab" type="radio" id="news" name="why" value="news">
        <label class="lab"for="news">Actualité</label><br>
        <input class="lab" type="radio" id="pro" name="why" value="pro">
        <label class="lab"for="work">Professionnel</label><br>
        <input class="lab" type="radio" id="travel" name="why" value="travel">
        <label class="lab"for="travel">Voyages</label><br>

        <label class="lab" for="text">Des commentaires ou suggestions ?</label>
        <textarea class="lab" name="text" id="text" cols="30" rows="10"></textarea>




    </fieldset>
    </form>
    
</body>
</html>
